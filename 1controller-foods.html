<html ng-app='myApp'>
<head>
  <title>1 Controller</title>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js'></script>
   <script type='text/javascript'>
     var myAppModule = angular.module('myApp', []);
           myAppModule.controller('foodsController', function ($scope){
      $scope.foods = [
       {name: 'Honeydew', type: 'Fruit'}, 
       {name: 'Broccoli', type:'Vegetable'}, 
       {name: 'Figs', type:'Fruit'}, 
       {name: 'Spinach', type:'Vegetable'},
       {name: 'Chicken', type:'Protein'},
       {name: 'Eggs', type:'Protein'}
      ];
      $scope.addFood = function(){
       $scope.foods.push($scope.newFood);
       $scope.newFood = {};
      }
     });
    </script>
</head>
<body>
  <div ng-controller='foodsController'>

      Search Favorite Foods: <input type="text" ng-model="filter_name">
      <ul>
        <li ng-repeat="food in foods | filter:filter_name | orderBy:'food'">
          Name: <span ng-bind="food.name"> </span>, Type: <span ng-bind="food.type"> </span>
        </li>
      </ul>


      <h3>Add a new favorite food!</h3>
        <form>
            Name: <input type='text' ng-model='newFood.name'>
            Type: <input type='text' ng-model='newFood.type'>
            <p><label>Click if adding junk food 
              <input type="checkbox" ng-model="checked" ng-init="checked=false" /></label></p>
              <!-- Show when checked: -->
              <span ng-if="checked" class="animate-if" style="color:blue">Junk food is not allowed.</span>
              <div ng-hide="checked">
            <input type='submit' value='Add Food' ng-click='addFood()'>
              </div>
        </form>
    </div>
</body>
</html>
